<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Document</title>
</head>
<body class="flex flex-column flex-center">
  <div class="container">
    <h1>Formulario de Contacto</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <footer>
    <ul class="flex flex-center flex-space color-white">
      <li><a href="./funcionalidad1.html">Funcionalidad 1</a></li>
      <li><a href="./funcionalidad2.html">Funcionalidad 2</a></li>
      <li><a href="./funcionalidad3.html">Funcionalidad 3</a></li>
    </ul>
  </footer>
  <script src="../js/index.js"></script>
</body>
</html>
